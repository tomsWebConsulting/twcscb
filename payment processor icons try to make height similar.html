  <style>
  
    .twc-ppi-icon svg {
    
      width : unset !important;
      
      }
      
    </style>
    
  <script>
  
    ( ( ) => {
    
      const callback = ( event ) => {
      
        const callback = ( element ) => {
        
          const width = Math.ceil (
          
            element
            
              .getBBox ( )
              
              .width
              
            );
            
          element
          
            .parentElement
            
            .style
            
            .setProperty (
            
              'width',
              
              `${ width }px`,
              
              'important'
              
              );
              
          };
          
        const selector = '.twc-ppi-icon use';
        
        [
        
          ...
          
          document
          
            .querySelectorAll ( selector )
            
          ]
          
          .filter ( e => e.checkVisibility ( ) )
          
          .forEach ( callback );
          
        };
        
      addEventListener ( 'DOMContentLoaded', callback );
      
      } ) ( );
      
    </script>
    
  <!-- end payment processor icons try to make height similar -->
